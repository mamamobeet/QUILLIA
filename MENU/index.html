<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quillia Coffee Menu (PHP)</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        darkGreen: '#102820',
                        hunterGreen: '#4C6444',
                        khaki: '#CABA9C',
                        rawUmber: '#8A6240',
                        cafeNoir: '#4D2D18',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Georgia', 'serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Fullscreen background photo (dark overlay applied) */
        body {
            background-image: linear-gradient(rgba(16,40,32,0.72), rgba(16,40,32,0.72)), url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-color: #102820; /* fallback */
        }

        /* Removed body::before blur - no blur applied now */

        /* Custom transitions and animations */
        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-slideInRight {
            animation: slideInRight 0.3s ease-out forwards;
        }
        .animate-scaleIn {
            animation: scaleIn 0.2s ease-out forwards;
        }
        .cart-icon {
             /* Icon styles from Lucide/Feather */
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
    </style>
</head>
<body class="min-h-screen bg-darkGreen text-khaki font-sans selection:bg-khaki selection:text-cafeNoir">

    <!-- Global State -->
    <script>
        const MENU_ITEMS = [
            // **NOTE:** Replace these placeholder URLs with your actual product images!
            { id: 1, name: "Signature Espresso", price: 165.00, imageUrl: 'Espresso.jpg' },
            { id: 2, name: "Classic Americano", price: 190.00, imageUrl: 'Americano.png' },
            { id: 3, name: "Velvet Latte", price: 245.00, imageUrl: 'Velvet.png' },
            { id: 4, name: "Spiced Cappuccino", price: 245.00, imageUrl: 'Cappucino.png' },
            { id: 5, name: "Single Origin Flat White", price: 275.00, imageUrl: 'flat.png' },
            { id: 6, name: "Maple Pecan Mocha", price: 315.00, imageUrl: 'maple.png' },
            { id: 7, name: "Rosemary Macchiato", price: 285.00, imageUrl: 'rosemarie.png' },
            { id: 8, name: "Nitro Cold Brew", price: 300.00, imageUrl: 'nitro.png' },
            { id: 9, name: "Elderflower Affogato", price: 355.00, imageUrl: 'Elderflower.png' },
            { id: 10, name: "Chai Latte", price: 260.00, imageUrl: 'Chailatte.png' },
            { id: 11, name: "Matcha Latte", price: 275.00, imageUrl: 'matcha.png' },
            { id: 12, name: "Turmeric Ginger", price: 285.00, imageUrl: 'Ginger.png' },
            { id: 13, name: "Vietnamese Coffee", price: 220.00, imageUrl: 'Viet.png' },
            { id: 14, name: "Cortado", price: 205.00, imageUrl: 'cortado.png' },
            { id: 15, name: "Red Eye", price: 235.00, imageUrl: 'Red_eye.png' },
        ];

        const ADD_ONS = {
            milk: [
                { name: "Whole Milk", price: 0.00 },
                { name: "Skim Milk", price: 0.00 },
                { name: "Oat Milk", price: 40.00 },
                { name: "Almond Milk", price: 40.00 },
                { name: "Soy Milk", price: 40.00 },
            ],
            syrup: [
                { name: "No Syrup", price: 0.00 },
                { name: "Vanilla", price: 25.00 },
                { name: "Caramel", price: 25.00 },
                { name: "Hazelnut", price: 25.00 },
                { name: "Lavender", price: 40.00 },
            ],
            shots: [
                { name: "Single Shot", price: 0.00 },
                { name: "Double Shot", price: 55.00 },
                { name: "Triple Shot", price: 80.00 },
            ],
            sugar: [
                { name: "100% Sugar", price: 0.00 },
                { name: "50% Sugar", price: 0.00 },
                { name: "0% Sugar", price: 0.00 },
            ]
        };

        let cart = [];
        let customizationState = {
            product: null,
            options: null, // Current selections in the modal
            editingCartId: null
        };
        let isCartOpen = false;
        let isCheckoutSuccess = false;

        // Utility functions
        const formatPHP = (price) => `₱${price.toFixed(2)}`;
        const getCartTotal = () => cart.reduce((sum, item) => sum + (item.totalPrice * item.quantity), 0);

        // DOM Element Getters
        const getEl = (id) => document.getElementById(id);
    </script>

    <!-- Header -->
    <header id="header" class="sticky top-0 z-50 w-full py-6 px-4 bg-darkGreen/95 backdrop-blur-sm shadow-md border-b border-hunterGreen/30">
        <div class="max-w-7xl mx-auto flex justify-between items-center relative">
            <div class="absolute left-1/2 transform -translate-x-1/2">
                <div class="bg-hunterGreen text-khaki px-12 py-3 rounded-full shadow-lg border-2 border-khaki/20">
                    <h1 class="text-2xl font-serif font-bold tracking-widest uppercase">Quillia</h1>
                </div>
            </div>
            <div class="w-10"></div>
            <button id="cart-button" class="relative p-3 bg-rawUmber rounded-full text-khaki hover:bg-khaki hover:text-cafeNoir transition-all duration-300 shadow-lg group">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="cart-icon" stroke="currentColor"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                <span id="cart-count" class="hidden absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full animate-bounce">0</span>
            </button>
        </div>
    </header>

    <!-- Main Content (Menu) -->
    <main class="max-w-7xl mx-auto px-4 py-12">
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Product Cards will be rendered here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-8 text-center text-hunterGreen text-sm opacity-50">
        <p>© 2025 Quillia Coffee Roasters</p>
    </footer>

    <!-- Cart Drawer (Hidden by default) -->
    <div id="cart-drawer-backdrop" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="toggleCart(false)"></div>
        <div id="cart-drawer" class="relative w-full max-w-md bg-khaki h-full shadow-2xl flex flex-col transform translate-x-full">
            <!-- Content will be rendered here -->
        </div>
    </div>

    <!-- Customization Modal (Hidden by default) -->
    <div id="customization-modal-backdrop" class="fixed inset-0 z-[200] hidden items-center justify-center p-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeCustomization()"></div>
        <div id="customization-modal" class="relative bg-khaki rounded-2xl w-full max-w-lg shadow-2xl flex flex-col max-h-[90vh] transform scale-90 opacity-0">
            <!-- Content will be rendered here -->
        </div>
    </div>
    
    <!-- Checkout Success Modal (Hidden by default) -->
    <div id="checkout-modal-backdrop" class="fixed inset-0 z-[150] hidden items-center justify-center px-4">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeCheckout()"></div>
        <div class="relative bg-khaki p-8 rounded-2xl max-w-sm w-full text-center shadow-2xl transform scale-90 opacity-0">
            <div class="mx-auto w-16 h-16 bg-hunterGreen rounded-full flex items-center justify-center mb-4 text-khaki">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" class="cart-icon" stroke="currentColor"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
            </div>
            <h2 class="text-2xl font-bold text-cafeNoir mb-2 font-serif">Order Confirmed!</h2>
            <p class="text-cafeNoir/80 mb-6">Your coffee is being brewed with care. Please proceed to the counter.</p>
            <button onclick="closeCheckout()" class="w-full py-3 bg-cafeNoir text-khaki rounded-lg font-bold hover:bg-darkGreen transition-colors">
                Close
            </button>
        </div>
    </div>

    <script>
        
        // --- RENDERING FUNCTIONS ---

        function renderHeader() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCountEl = getEl('cart-count');
            
            cartCountEl.textContent = count;
            if (count > 0) {
                cartCountEl.classList.remove('hidden');
            } else {
                cartCountEl.classList.add('hidden');
            }
        }

        function renderProductGrid() {
            const grid = getEl('product-grid');
            grid.innerHTML = MENU_ITEMS.map(item => `
                <div class="bg-cafeNoir rounded-xl p-6 flex flex-col items-center justify-between shadow-xl border border-khaki/10 hover:transform hover:-translate-y-1 hover:shadow-2xl transition-all duration-300 group">
                    <div class="w-full h-40 bg-darkGreen/30 rounded-lg mb-4 overflow-hidden flex items-center justify-center">
                        <img src="${item.imageUrl}" alt="${item.name}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300 onerror="this.onerror=null; this.src='https://placehold.co/150x150/4D2D18/CABA9C?text=Image+Missing';">
                    </div>

                    <div class="text-center w-full">
                        <h3 class="text-khaki text-xl font-serif font-medium mb-2 leading-tight min-h-[3rem] flex items-center justify-center">
                            ${item.name}
                        </h3>
                        <p class="text-hunterGreen font-bold text-lg mb-6">${formatPHP(item.price)}</p>
                        
                        <button onclick="initiateAdd(${item.id})" class="w-full py-2 bg-khaki text-cafeNoir font-bold rounded hover:bg-rawUmber hover:text-khaki active:scale-95 transition-all duration-200">
                            Buy
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function renderCustomizationModal() {
            const product = customizationState.product;
            if (!product) return;

            const modalContainer = getEl('customization-modal');
            const options = customizationState.options || getDefaultOptions();

            const basePrice = product.price || product.basePrice;
            const currentPrice = basePrice + options.milk.price + options.syrup.price + options.shots.price;
            const isEditing = !!customizationState.editingCartId;

            const renderOptionGroup = (title, items, selected, category) => {
                const buttons = items.map((opt, idx) => `
                    <button
                        onclick="updateCustomizationOption('${category}', '${opt.name}')"
                        class="p-3 rounded-lg text-sm transition-all border ${
                            selected.name === opt.name 
                                ? 'bg-cafeNoir text-khaki border-cafeNoir' 
                                : 'bg-transparent text-cafeNoir border-cafeNoir/30 hover:border-cafeNoir'
                        }"
                    >
                        <div class="flex justify-between items-center">
                            <span>${opt.name}</span>
                            ${opt.price > 0 ? `<span class="text-xs opacity-70">+${formatPHP(opt.price)}</span>` : ''}
                        </div>
                    </button>
                `).join('');

                return `
                    <div class="mb-6">
                        <h4 class="text-cafeNoir font-bold mb-3 uppercase text-sm tracking-wide">${title}</h4>
                        <div class="grid grid-cols-2 gap-2">
                            ${buttons}
                        </div>
                    </div>
                `;
            };

            modalContainer.innerHTML = `
                <!-- Header -->
                <div class="p-6 border-b border-cafeNoir/10 flex justify-between items-start">
                    <div>
                        <h2 class="text-2xl font-serif font-bold text-cafeNoir">${product.name}</h2>
                        <p class="text-cafeNoir/70">Customize your drink</p>
                    </div>
                    <button onclick="closeCustomization()" class="p-2 hover:bg-cafeNoir/10 rounded-full text-cafeNoir">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="cart-icon" stroke="currentColor"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    </button>
                </div>

                <!-- Scrollable Options -->
                <div class="flex-1 overflow-y-auto p-6">
                    ${renderOptionGroup("Milk Choice", ADD_ONS.milk, options.milk, "milk")}
                    ${renderOptionGroup("Flavor Syrup", ADD_ONS.syrup, options.syrup, "syrup")}
                    ${renderOptionGroup("Espresso Shots", ADD_ONS.shots, options.shots, "shots")}
                    ${renderOptionGroup("Sugar Level", ADD_ONS.sugar, options.sugar, "sugar")}
                </div>

                <!-- Footer -->
                <div class="p-6 bg-cafeNoir rounded-b-2xl text-khaki flex items-center justify-between">
                    <div class="flex flex-col">
                        <span class="text-sm opacity-70">Total Price</span>
                        <span class="text-2xl font-bold">${formatPHP(currentPrice)}</span>
                    </div>
                    <button 
                        onclick="confirmCustomization()"
                        class="px-8 py-3 bg-khaki text-cafeNoir font-bold rounded-lg hover:bg-rawUmber hover:text-khaki transition-colors shadow-lg"
                    >
                        ${isEditing ? 'Update Order' : 'Add to Cart'}
                    </button>
                </div>
            `;
            
            getEl('customization-modal-backdrop').classList.add('flex');
            getEl('customization-modal-backdrop').classList.remove('hidden');
            // Animate in
            setTimeout(() => {
                getEl('customization-modal').classList.add('animate-scaleIn');
                getEl('customization-modal').classList.remove('scale-90', 'opacity-0');
            }, 10);
        }

        function renderCartDrawer() {
            const drawerBackdrop = getEl('cart-drawer-backdrop');
            const drawer = getEl('cart-drawer');

            if (!isCartOpen) {
                drawerBackdrop.classList.add('hidden');
                drawer.classList.remove('animate-slideInRight');
                drawer.classList.add('translate-x-full');
                return;
            }

            const total = getCartTotal();

            const cartItemsHtml = cart.length === 0 ? `
                <div class="text-center text-cafeNoir/60 mt-20 flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" class="cart-icon mb-4 opacity-50" stroke="currentColor"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                    <p class="text-xl font-serif">Your cart is empty.</p>
                    <p class="text-sm">Add some delicious coffee!</p>
                </div>
            ` : cart.map(item => `
                <div class="bg-darkGreen/10 rounded-lg p-4 border border-cafeNoir/10">
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex items-center gap-3">
                            <div class="p-2 bg-cafeNoir rounded-full text-khaki">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" class="cart-icon" stroke="currentColor"><path d="M10 2c-3.1 0-6 1.9-6 6v3a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V8c0-4.1-2.9-6-6-6h-4z"/><path d="M6 14v4a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2v-4"/></svg>
                            </div>
                            <div>
                                <h3 class="font-bold text-cafeNoir">${item.name}</h3>
                                <p class="text-sm text-cafeNoir/70 font-semibold">${formatPHP(item.totalPrice)}</p>
                            </div>
                        </div>
                        
                        <!-- Edit Button -->
                        <button 
                            onclick="initiateEdit('${item.cartId}')"
                            class="text-cafeNoir hover:text-rawUmber p-1.5 hover:bg-cafeNoir/10 rounded transition-colors"
                            title="Edit Add-ons"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" class="cart-icon" stroke="currentColor"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
                        </button>
                    </div>

                    <!-- Add-ons display -->
                    <div class="ml-11 mb-3 text-xs text-cafeNoir/80 space-y-0.5">
                        <p>• ${item.options.milk.name} ${item.options.milk.price > 0 ? `(+${formatPHP(item.options.milk.price)})` : ''}</p>
                        <p>• ${item.options.syrup.name} ${item.options.syrup.price > 0 ? `(+${formatPHP(item.options.syrup.price)})` : ''}</p>
                        <p>• ${item.options.shots.name} ${item.options.shots.price > 0 ? `(+${formatPHP(item.options.shots.price)})` : ''}</p>
                        <p>• ${item.options.sugar.name}</p>
                    </div>
                    
                    <div class="flex items-center justify-between ml-11">
                        <div class="flex items-center bg-white/50 rounded-lg">
                            <button 
                                onclick="updateQuantity('${item.cartId}', -1)"
                                class="p-1 hover:bg-cafeNoir hover:text-khaki rounded-l-lg transition-colors"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" class="cart-icon" stroke="currentColor"><path d="M5 12h14"/></svg>
                            </button>
                            <span class="w-8 text-center font-bold text-cafeNoir">${item.quantity}</span>
                            <button 
                                onclick="updateQuantity('${item.cartId}', 1)"
                                class="p-1 hover:bg-cafeNoir hover:text-khaki rounded-r-lg transition-colors"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" class="cart-icon" stroke="currentColor"><path d="M12 5v14m-7-7h14"/></svg>
                            </button>
                        </div>
                        <button 
                            onclick="removeFromCart('${item.cartId}')"
                            class="text-red-700 hover:text-red-900 transition-colors p-2"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" class="cart-icon" stroke="currentColor"><path d="M3 6h18"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                        </button>
                    </div>
                </div>
            `).join('');

            drawer.innerHTML = `
                <div class="p-6 bg-cafeNoir text-khaki flex justify-between items-center shadow-md">
                    <h2 class="text-2xl font-serif font-bold">Your Order</h2>
                    <button onclick="toggleCart(false)" class="hover:text-white transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" class="cart-icon" stroke="currentColor"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                    </button>
                </div>

                <div class="flex-1 overflow-y-auto p-6 space-y-4">
                    ${cartItemsHtml}
                </div>

                <div class="p-6 bg-hunterGreen text-khaki border-t border-darkGreen/20">
                    <div class="flex justify-between items-center mb-6 text-xl font-bold">
                        <span>Total</span>
                        <span>${formatPHP(total)}</span>
                    </div>
                    <button 
                        onclick="handleCheckout()"
                        ${cart.length === 0 ? 'disabled' : ''}
                        class="w-full py-4 bg-darkGreen text-khaki rounded-lg font-bold text-lg hover:bg-khaki hover:text-darkGreen transition-colors disabled:opacity-50 disabled:cursor-not-allowed shadow-lg flex justify-center items-center gap-2"
                    >
                        Checkout
                    </button>
                </div>
            `;

            drawerBackdrop.classList.remove('hidden');
            // Animate in
            setTimeout(() => {
                drawer.classList.add('animate-slideInRight');
                drawer.classList.remove('translate-x-full');
            }, 10);
        }

        function renderCheckoutModal(show) {
            const modalBackdrop = getEl('checkout-modal-backdrop');
            const modal = modalBackdrop.querySelector('.relative');
            
            if (show) {
                modalBackdrop.classList.add('flex');
                modalBackdrop.classList.remove('hidden');
                // Animate in
                setTimeout(() => {
                    modal.classList.add('animate-scaleIn');
                    modal.classList.remove('scale-90', 'opacity-0');
                }, 10);
            } else {
                modal.classList.add('scale-90', 'opacity-0');
                modal.classList.remove('animate-scaleIn');
                setTimeout(() => {
                    modalBackdrop.classList.add('hidden');
                    modalBackdrop.classList.remove('flex');
                }, 200);
            }
        }

        // --- STATE MANIPULATION FUNCTIONS ---

        function getDefaultOptions() {
             return {
                milk: ADD_ONS.milk[0],
                syrup: ADD_ONS.syrup[0],
                shots: ADD_ONS.shots[0],
                sugar: ADD_ONS.sugar[0]
            };
        }

        function toggleCart(open) {
            isCartOpen = open;
            if (open) {
                renderCartDrawer();
            } else {
                renderCartDrawer();
            }
        }
        
        // Customization Logic

        function initiateAdd(productId) {
            const product = MENU_ITEMS.find(p => p.id === productId);
            customizationState = {
                product: product,
                options: getDefaultOptions(),
                editingCartId: null
            };
            renderCustomizationModal();
        }

        function initiateEdit(cartId) {
            const cartItem = cart.find(item => item.cartId == cartId);
            if (!cartItem) return;

            customizationState = {
                product: cartItem,
                options: cartItem.options,
                editingCartId: cartId
            };
            renderCustomizationModal();
        }

        function updateCustomizationOption(category, optionName) {
            const selectedOption = ADD_ONS[category].find(opt => opt.name === optionName);
            if (!selectedOption) return;

            customizationState.options = {
                ...customizationState.options,
                [category]: selectedOption
            };
            renderCustomizationModal(); // Re-render to show new price/selection
        }

        function closeCustomization() {
            // Animate out
            getEl('customization-modal').classList.add('scale-90', 'opacity-0');
            getEl('customization-modal').classList.remove('animate-scaleIn');
            
            setTimeout(() => {
                customizationState = { product: null, options: null, editingCartId: null };
                getEl('customization-modal-backdrop').classList.add('hidden');
                getEl('customization-modal-backdrop').classList.remove('flex');
            }, 200);
        }

        function confirmCustomization() {
            const product = customizationState.product;
            const options = customizationState.options;
            const editingCartId = customizationState.editingCartId;

            const basePrice = product.price || product.basePrice;
            const addonsPrice = options.milk.price + options.syrup.price + options.shots.price;
            const finalPrice = basePrice + addonsPrice;

            if (editingCartId) {
                // Update existing cart item
                cart = cart.map(item => {
                    if (item.cartId == editingCartId) {
                        return {
                            ...item,
                            options: options,
                            totalPrice: finalPrice
                        };
                    }
                    return item;
                });
            } else {
                // Add new item
                const newItem = {
                    ...product,
                    cartId: Date.now(), // Use timestamp for unique ID
                    basePrice: basePrice, 
                    options: options,
                    totalPrice: finalPrice,
                    quantity: 1
                };
                cart.push(newItem);
            }
            
            closeCustomization();
            toggleCart(true); // Open cart to show result
            renderHeader(); // Update cart count
        }

        // Cart Management

        function updateQuantity(cartId, delta) {
            cart = cart.map(item => {
                if (item.cartId == cartId) {
                    const newQty = Math.max(0, item.quantity + delta);
                    return { ...item, quantity: newQty };
                }
                return item;
            }).filter(item => item.quantity > 0);
            renderCartDrawer();
            renderHeader();
        }

        function removeFromCart(cartId) {
            cart = cart.filter(item => item.cartId != cartId);
            renderCartDrawer();
            renderHeader();
        }

        function handleCheckout() {
            toggleCart(false);
            cart = []; // Clear the cart
            renderHeader();
            renderCheckoutModal(true);
        }

        function closeCheckout() {
            renderCheckoutModal(false);
        }


        // --- INITIALIZATION ---
        window.onload = function() {
            renderProductGrid();
            renderHeader();
            getEl('cart-button').addEventListener('click', () => toggleCart(true));
        };
    </script>

</body>
</html>
