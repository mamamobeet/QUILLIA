<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QUILLIA</title>

  <link href="img/quillia.png" rel="icon">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* VIDEO BACKGROUND */
    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.5);
    }

    .form-logo {
      width: 200px;
      margin-bottom: 20px;
    }

    h1 { font-weight: bold; margin: 0; }
    h2 { text-align: center; }
    p {
      font-size: 14px;
      font-weight: 100;
      line-height: 20px;
      letter-spacing: 0.5px;
      margin: 20px 0 30px;
    }
    span { font-size: 12px; }

    a {
      color: #4D2D18;
      font-size: 14px;
      text-decoration: none;
      margin: 15px 0;
    }

    button {
      border-radius: 20px;
      border: 1px solid #4D2D18;
      background-color: #8A6240;
      color: #FFFFFF;
      font-size: 12px;
      font-weight: bold;
      padding: 12px 45px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: transform 80ms ease-in;
    }

    button:active { transform: scale(0.95); }
    button.ghost { background-color: transparent; border-color: #FFFFFF; }

    form {
      background-color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 50px;
      height: 100%;
      text-align: center;
    }

    input {
      background-color: #eee;
      border: none;
      padding: 12px 15px;
      margin: 8px 0;
      width: 100%;
    }

    .container {
      background-color: rgba(255,255,255,0);
      border-radius: 10px;
      backdrop-filter: blur(6px);
      box-shadow: 0 14px 28px rgba(0,0,0,0.25),
                  0 10px 10px rgba(0,0,0,0.22);
      position: relative;
      overflow: hidden;
      width: 650px;
      max-width: 100%;
      min-height: 450px;
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      transition: all 0.6s ease-in-out;
    }

    .sign-in-container { left: 0; width: 50%; z-index: 2; }
    .container.right-panel-active .sign-in-container {
      transform: translateX(100%);
    }

    .sign-up-container { left: 0; width: 50%; opacity: 0; z-index: 1; }
    .container.right-panel-active .sign-up-container {
      transform: translateX(100%);
      opacity: 1;
      z-index: 5;
      animation: show 0.6s;
    }

    @keyframes show {
      0%, 49.99% { opacity: 0; z-index: 1; }
      50%, 100% { opacity: 1; z-index: 5; }
    }

    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
      z-index: 100;
    }

    .container.right-panel-active .overlay-container {
      transform: translateX(-100%);
    }

    .overlay {
      background: linear-gradient(to right, #4C6444, #102820);
      background-size: cover;
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
      color: white;
    }

    .container.right-panel-active .overlay {
      transform: translateX(50%);
    }

    .overlay-panel {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 40px;
      text-align: center;
      top: 0;
      height: 100%;
      width: 50%;
    }

    /* Ensure overlay panels and their children move smoothly with the overlay */
    .overlay-panel {
      transition: transform 0.6s ease-in-out, opacity 0.45s ease-in-out;
      will-change: transform, opacity;
    }

    .overlay-panel h1,
    .overlay-panel p,
    .overlay-panel button {
      /* Only animate opacity for children so they follow the overlay's movement
         smoothly without independent horizontal transforms that can cause lag. */
      transition: opacity 0.35s ease-in-out;
      transform: none;
      opacity: 1;
    }

    .overlay-left {
      transform: translateX(-20%);
    }

    .container.right-panel-active .overlay-left {
      transform: translateX(0);
    }

    .overlay-right {
      right: 0;
      transform: translateX(0);
    }

    .container.right-panel-active .overlay-right {
      transform: translateX(20%);
    }

    .social-container {
      margin: 20px 0;
    }

    .social-container a {
      border: 1px solid #DDDDDD;
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin: 0 5px;
      height: 40px;
      width: 40px;
    }

    /* Show/Hide Password */
    .password-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 20px
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #555;
    }

    /* Top header for placing a logo and site name */
    .site-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 64px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-end;
      padding: 8px 20px;
      z-index: 1000;
      background: linear-gradient(to bottom, rgba(0,0,0,0.12), rgba(0,0,0,0));
    }

    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 99999;
    }

    .popup-box {
      background: white;
      padding: 25px 35px;
      border-radius: 12px;
      text-align: center;
      width: 280px;
      font-family: 'Montserrat';
      animation: pop 0.25s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    #popup-close {
      margin-top: 18px;
      padding: 10px 25px;
      border: none;
      background: #8A6240;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .logo-area { height: 44px; display: flex; align-items: center; }
    .logo-area img { height: 44px; width: auto; display: block; }

    /* Top-right site name shown on its own row and using the same font */
    .site-brand {
      font-family: inherit;
      font-size: 40px;
      font-weight: 800;
      color: #ffffff;
      line-height: 1;
      margin-top: 4px;
      letter-spacing: 1px;
      position: absolute;
      top: 8px;
      right: 20px;
    }

    @media (max-width: 480px) {
      .site-header { height: 52px; padding: 0 10px; }
      .logo-area img { height: 36px; }
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="logo-area">
      <!--LOGOLOGO-->
    </div>
    <div class="site-brand">QUILLIA</div>
  </header>
<!-- VIDEO BACKGROUND -->
<video autoplay loop muted class="bg-video">
  <source src="img/coffee-beans.mp4" type="video/mp4">
</video>

<div class="container" id="container">
  
  <!-- SIGN UP -->
  <div class="form-container sign-up-container">
    <form id="signupForm" action="#">
      <h1>Create Account</h1>
      <div class="social-container">
        <a href="https://www.facebook.com/" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.gmail.com/" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="https://www.linkedin.com/" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your email</span>
      <input type="text" id="signupName" placeholder="Name" />
      <input type="email" id="signupEmail" placeholder="Email" />

      <div class="password-wrapper">
        <input type="password" id="signupPass" placeholder="Password">
        <i class="fas fa-eye toggle-password" data-target="signupPass"></i>
      </div>

      <button type="button" id="signupBtn">Sign Up</button>
    </form>
  </div>

  <!-- SIGN IN -->
  <div class="form-container sign-in-container">
    <form id="signinForm" action="#">
      <h1>Sign in</h1>
      <div class="social-container">
        <a href="https://www.facebook.com/" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.gmail.com/" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="https://www.linkedin.com/" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your account</span>

      <input type="email" id="signinEmail" placeholder="Email" />

      <div class="password-wrapper">
        <input type="password" id="signinPass" placeholder="Password">
        <i class="fas fa-eye toggle-password" data-target="signinPass"></i>
      </div>

      <a href="#">Forgot your password?</a>
      <button type="button" id="signinBtn">Sign In</button>
    </form>
  </div>

  <!-- OVERLAY -->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To stay connected, please sign in</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Start your journey with us</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>

</div>

<div id="popup" class="popup">
  <div class="popup-box">
    <p id="popup-message"></p>
    <button id="popup-close">OK</button>
  </div>
</div>


<script>
  const signUpButton = document.getElementById('signUp');
  const signInButton = document.getElementById('signIn');
  const container = document.getElementById('container');

  signUpButton.addEventListener('click', () => container.classList.add("right-panel-active"));
  signInButton.addEventListener('click', () => container.classList.remove("right-panel-active"));

  // Show / Hide password
  document.querySelectorAll(".toggle-password").forEach(icon => {
    icon.addEventListener("click", () => {
      const target = document.getElementById(icon.getAttribute("data-target"));
      const type = target.type === "password" ? "text" : "password";
      target.type = type;
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    });
  });

  // Handle Sign In / Sign Up behavior
  const signinBtn = document.getElementById('signinBtn');
  const signupBtn = document.getElementById('signupBtn');

  signinBtn.addEventListener('click', (e) => {
    const email = document.getElementById('signinEmail').value.trim();
    const pass = document.getElementById('signinPass').value.trim();
    if (!email || !pass) {
      showPopup('Please fill in all details to sign in.');
      return;
    }

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      showPopup("Please enter a valid email address.");
      return;
    } 
    // On successful fill, redirect to index.html
    window.location.href = 'index.html';
  });

  signupBtn.addEventListener('click', (e) => {
    const name = document.getElementById('signupName').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const pass = document.getElementById('signupPass').value.trim();
    if (!name || !email || !pass) {
      showPopup('Please fill in all details to sign up.');
      return;
    }

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      showPopup("Please enter a valid email address.");
      return;
    }
    // After filling details, restart the page (reload)
    window.location.reload();
  });

  function showPopup(message) {
    document.getElementById("popup-message").innerText = message;
    document.getElementById("popup").style.display = "flex";
  }

  document.getElementById("popup-close").addEventListener("click", () => {
    document.getElementById("popup").style.display = "none";
  });

</script>
</body>
</html>
